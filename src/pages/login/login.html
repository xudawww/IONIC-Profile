

<ion-content padding>
                            <h1>Login and Sign up</h1>
                            <br>
    <form [formGroup]="todo"  (ngSubmit)="logForm()">
      <ion-list>
      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type="text" [(ngModel)]="todo.email" formControlName="email" name="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>password</ion-label>
        <ion-input type="password" [(ngModel)]="todo.pass" formControlName="pass" name="pass"></ion-input>
      </ion-item>
      </ion-list>
          <br>
    
      <button ion-button type="submit" block [disabled]="!todo.valid">login</button>
      <br>
    </form>
      
       
       <button ion-button type="submit" block icon-left (click)="reg()">signup</button>
           <br>
       <button ion-button block clear (click)="resetPwd()">
   forget password
  </button>
</ion-content>
